services:
  # Prefer ./test.sh for faster cached builds
  # docker compose run test still works but doesn't benefit from BuildKit caching
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test

  # MinIO for ibsr-export integration tests
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
